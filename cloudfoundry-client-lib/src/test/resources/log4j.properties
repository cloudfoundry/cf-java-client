log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%C %M] - <%m>%n

log4j.category.org.springframework.web.client.RestTemplate=ERROR
log4j.category.org.cloudfoundry.client.lib.rest.LoggingRestTemplate=ERROR
log4j.logger.httpclient.wire=ERROR
log4j.logger.httpclient.wire.content=ERROR

log4j.logger.CF_REST=TRACE
