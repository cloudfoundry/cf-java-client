---
applications:
- buildpacks:
  - alpha-buildpack
  command: alpha-command
  disk_quota: 512M
  env:
    ALPHA_KEY_1: alpha-value-1
    ALPHA_KEY_2: alpha-value-2
  health-check-http-endpoint: alpha-health-check-http-endpoint
  instances: -1
  memory: 512M
  name: alpha-application-1
  no-route: true
  path: /alpha-path
  random-route: true
  routes:
  - route: alpha-route-1
  - route: alpha-route-2
  services:
  - alpha-instance-1
  - alpha-instance-2
  stack: alpha-stack
  timeout: -1
- buildpacks:
  - alpha-buildpack
  command: alpha-command
  domains:
  - alpha-domain
  - alpha-domains-1
  - alpha-domains-2
  env:
    ALPHA_KEY_1: alpha-value-1
    ALPHA_KEY_2: alpha-value-2
  health-check-http-endpoint: alpha-health-check-http-endpoint
  health-check-type: port
  hosts:
  - alpha-host
  - alpha-hosts-1
  - alpha-hosts-2
  instances: -1
  name: alpha-application-2
  no-hostname: true
  no-route: true
  path: /alpha-path
  random-route: true
  services:
  - alpha-instance-1
  - alpha-instance-2
  stack: alpha-stack
  timeout: -1
